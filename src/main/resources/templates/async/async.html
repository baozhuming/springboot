<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=chrome"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet">
    <title>servlet async support</title>
</head>
<body>
<script th:src="@{jquery-3.3.1.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问model</h3>
    </div>
    <div class="panel-body">
        <!-- 使用${}访问model中的属性，需要加上th:前缀 -->
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">列表</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">

            <li></li>
        </ul>
    </div>
</div>
</body>

<script th:inline="none" type="text/javascript"><!-- 访问model中的值,添加th:inline即可访问 -->

    deferred();//页面打开就向后台发送请求
    function deferred() {
        $.get("defer",function (data) {
            console.log(data);//在控制端书输出服务端推送的数据
            deferred();//一次请求完成后再向后台发送请求；
        });
    }
</script>
</html>
